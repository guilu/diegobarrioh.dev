name: Build and Deploy (Astro -> Raspberry Pi)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy dist/ to Raspberry Pi
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avz --delete
          path: dist/
          remote_path: /var/www/html/
          remote_host: ${{ secrets.PI_HOST }}
          remote_user: ${{ secrets.PI_USER }}
          remote_key: ${{ secrets.PI_SSH_KEY }}